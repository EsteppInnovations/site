  <h1>Contact</h1>
  <p>Tell us about your project. We’ll get back to you promptly.</p>

<section class="grid">
  <div class="card">
    <form name="contact">
      <label class="mt-2">Name</label>
      <input type="text" name="name" placeholder="Your name" required>
      <label class="mt-2">Email</label>
      <input type="email" name="email" placeholder="you@example.com" required>
      <label class="mt-2">Message</label>
      <textarea name="message" placeholder="What can we build together?" required></textarea>
      <button class="btn" type="submit" onclick="alert('Static demo: connect Formspree/Basin/Netlify to receive messages.')">Send</button>
    </form>
    <p class="mt-3"><small class="muted">Tip: Use a form service (Formspree/Basin/Netlify) for submissions.</small></p>
  </div>

    <h3>Direct</h3>
    <p>Email: <a href="mailto:info@esteppinnovations.com">info@esteppinnovations.com</a></p>
